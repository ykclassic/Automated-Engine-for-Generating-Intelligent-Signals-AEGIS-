# AEGIS Configuration - Main Settings
# Version: 1.0.0

project:
  name: "AEGIS"
  version: "1.0.0"
  environment: "production"  # production, development, testing
  timezone: "UTC"

api:
  # Exchange configuration
  exchanges:
    primary: "binance"
    backup: "bybit"
  
  # Rate limiting (requests per second)
  rate_limits:
    binance: 10
    bybit: 8
  
  # Retry configuration
  retry:
    max_attempts: 3
    backoff_factor: 2
    timeout_seconds: 30

data:
  # Timeframe configuration
  timeframes:
    primary: "1h"      # Main trading timeframe
    secondary: "4h"    # Trend confirmation
    tertiary: "1d"     # Market structure
    quaternary: "1w"   # Macro bias
  
  # Lookback periods for data fetching (in candles)
  lookback:
    "1h": 500
    "4h": 300
    "1d": 200
    "1w": 100
  
  # Data validation parameters
  validation:
    max_missing_pct: 2.0        # Max % missing data allowed
    min_volume_threshold: 1000  # Min 24h volume in USD
    max_price_gap_pct: 5.0      # Max gap between candles

storage:
  raw_data_path: "data/raw"
  processed_data_path: "data/processed"
  cache_path: "data/cache"
  max_cache_age_hours: 24

features:
  # Feature engineering parameters
  rolling_windows: [5, 10, 20, 50, 100, 200]
  volatility_lookback: 20
  correlation_lookback: 50

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/aegis.log"
  max_size_mb: 100
  backup_count: 5

# Risk management settings
risk:
  level: "moderate"  # conservative, moderate, aggressive
  
  # Position sizing
  max_position_pct: 0.10       # Max 10% per position
  max_portfolio_heat: 0.15      # Max 15% total risk
  max_drawdown_limit: 0.10      # 10% max drawdown
  daily_var_limit: 0.03         # 3% daily VaR
  max_leverage: 2.0
  kelly_fraction: 0.5           # Half Kelly

# Signal generation settings
signal_generator:
  min_confidence: 0.6
  min_risk_reward: 1.5
  max_daily_signals: 10
  signal_cooldown_hours: 4
